<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2 id="score">Human: <span id="humanScore"></span> || Computer: <span id="computerScore"></span> || Ties: <span id="tie"></span></h2>
    <h2>Round: <span id="round"></span></h2>
    <div class="choices">
        <button id="rockBtn">Rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">Scissors</button>
    </div>
    <div id="result"></div>
</body>
</html>
